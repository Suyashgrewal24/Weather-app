<head>
    <!DOCTYPE html>
    <html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Live Weather</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <div class="container d-flex d-flex justify-content-center ">

        <form class=" col-6 ">
            <div class="input-group mb-3 d-flex justify-content-center mt-5">
                <input type="text" style="width: 40%;" class="form-control rounded-5" placeholder="Search City"
                    aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary bg-dark text-light rounded-5" type="submit"
                    id="button-addon2">Search</button>
            </div>



        </form>

    </div>
    <div class="container py-5 h-100">



        <div class="row d-flex justify-content-center align-items-center ">
            <div class="col-md-8 col-lg-6 col-xl-4">

                <div class="card" style="color: #4B515D; border-radius: 35px;">
                    <div class="card-body p-4">

                        <div class="d-flex">
                            <h6 id="cityName" class="flex-grow-1">City</h6>
                            <h6 id="cityTime">Time</h6>
                        </div>

                        <div class="d-flex flex-column text-center mt-5 mb-4">
                            <h6 id="cityTemp" class="display-4 mb-0 font-weight-bold" style="color: #1C2331;"> °C
                            </h6>
                            <span id="conditions" class="small" style="color: #868B94">Partly cloudy</span>
                        </div>

                        <div class="d-flex align-items-center">
                            <div class="flex-grow-1" style="font-size: 1rem;">
                                <div><i class="fas fa-wind fa-fw" style="color: #868B94;"></i> <span id="windSpeed"
                                        class="ms-1">
                                        10 km/h
                                    </span></div>
                                <!-- <div> Feels like <span id="feel" class="ms-1">
                                        ..
                                    </span>
                                </div> -->

                            </div>
                            <div>
                                <img id="weatherImage"
                                    src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-weather/ilu1.webp"
                                    width="100px">
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>

        <h4 class="text-white text-center mt-5 Noto San ">© Developed by Suyash Grewal</h4>

    </div>


    <script src="./index.js"></script>
</body>

</html>
